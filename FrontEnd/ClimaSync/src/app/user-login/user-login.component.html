<div class="login-form">
  <div class="form-container">

    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="First name here" [(ngModel)]="user.firstname" required>
      </div>

      <div class="form-group">
        <label for="firstName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name here" [(ngModel)]="user.lastname" required>
      </div>

      <div class="form-group">
        <label for="firstName">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@email.com" [(ngModel)]="user.email"  required>
      </div>

      <div class="form-group">
        <label for="firstName">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password must be minimum 8 characters long." [(ngModel)]="user.password"  required>
      </div>

      <button class="register-button" type="submit">Register</button>

    </form>
  </div>

  <div class="cookies-advice">
    <img ngSrc="/assets/cookies.png" alt="Cookies" height="206" width="315">
    <p>This website uses cookies to provide better user experience. By registering, you agree to our Terms of Service
      and Privacy Policy.</p>
  </div>

</div>
