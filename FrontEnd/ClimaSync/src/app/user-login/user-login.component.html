<div class="registration-form">
  <div class="form-container">

    <h2>Register New User</h2>
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="First name here" [(ngModel)]="user.first_name" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Last name here" [(ngModel)]="user.last_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@email.com" [(ngModel)]="user.email"  required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password must be minimum 8 characters long." [(ngModel)]="user.password"  required>
      </div>

      <button class="register-button" type="submit">Register</button>

      <div *ngIf="showSpinner" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    </form>
  </div>

  <div class="cookies-advice">
    <img ngSrc="/assets/cookies.png" alt="Cookies" height="206" width="315">
    <p>This website uses cookies to provide better user experience. By registering, you agree to our Terms of Service and Privacy Policy.</p>
  </div>

</div>
