  @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Young+Serif&display=swap');

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="centered-container">

  <div class="welcome-back-title-img">
  <h1>Welcome Back</h1>
    <img src="/assets/slideshow-photos/weather-login.png" alt="weather logo">
  </div>

<div class="login-form">

  <div class="form-container">

    <h2>Sign In to Your Account</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="user@email.com" [(ngModel)]="existingUser.email"  required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="existingUser.password" required>
      </div>

      <button class="register-button" type="submit">Sign in</button>

      <div *ngIf="showSpinner" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    </form>
  </div>

  <div class="back-homepage">
    <a href="/"><- Back to Homepage</a>
  </div>

</div>
